services:
  indicxlit:
    build: .
    image: vm75/indicxlit:latest
    container_name: indicxlit
    ports:
      - "4321:4321"
    volumes:
      - indicxlit-models:/opt/venv/lib/python3.8/site-packages/ai4bharat/transliteration/transformer/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  indicxlit-models:
    driver: local
